{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <h2 class="mt-4 mb-4">Lista de Leads</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
                <tr>
                    <td>{{ lead.nome }}</td>
                    <td>{{ lead.email }}</td>
                    <td>{{ lead.telefone|default:"N/A" }}</td>
                    <td>{{ lead.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
